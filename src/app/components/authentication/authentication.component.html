<div class="container">
  <mat-card>
    <mat-card-header> Meu Time </mat-card-header>
    <mat-card-content>
      <mat-form-field class="input-key">
        <mat-label>Api Key</mat-label>
        <input [(ngModel)]="apiKey" matInput />
      </mat-form-field>
      <mat-card-actions align="end">
        <button (click)="validateKey(apiKey)" mat-flat-button color="accent">
          Autenticar
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
